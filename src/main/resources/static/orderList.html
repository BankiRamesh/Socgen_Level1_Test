<div>
			<table class="display dataTable table table-striped table-bordered">
				<thead>
					<tr>
						<th>Order Id</th>
						<th>Status</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in data">
						<td class="tcenter">{{order.id}}</td>
						<td class="tcenter">{{order.status}}</td>
					</tr>
				</tbody>
			</table>
</div>
